    <h2>Create An Event</h2>
    <form>
        <table class="center">
          <tr>
            <td align="right">Type of Event:</td>
            <td align="left"><input type="text" placeholder="Type of Event" name="eventType" required></td>
          </tr>
          <tr>
            <td align="right">Event Title:</td>
            <td align="left"><input type="text" placeholder="Title" name="eventTitle" required></td>
          </tr>
          <tr>
            <td align="right">Starting Time:</td>
            <td align="left"><input type="text" placeholder="Start Time" name="startTime" required></td>
          </tr>
          <tr>
            <td align="right">End Time:</td>
            <td align="left"><input type="text" placeholder="End Time" name="endTime" required></td>
          </tr>
          <tr>
            <td align="right">Cost of Tickets:</td>
            <td align="left"><input type="text" placeholder="Ticket Cost" name="ticketCost" required></td>
          </tr>
          <tr>
            <td align="right">Desired Venue:</td>
            <td align="left"><input type="text" placeholder="Venue" name="desiredVenue"></td>
          </tr>
          <tr>
            <td align="right">Cost of Renting Venue:</td>
            <td align="left"><input type="text" placeholder="Renting Cost" name="venueRentCost"></td>
          </tr>
        </table>
      </form>
